<ul class='results__list'>
  <li *ngFor="let repo of repos" class='repo'>

    <div class='wrapper-repo-action'>
      <div (click)='onClick(repo)' class='repo__action' [class.delete]='repo.archived'></div>
    </div>
    <div class='repo__info'>
      <a href={{repo.html_url}} class='repo__name'>{{repo.name}}</a>
      <p class='repo__description'>{{repo.description}}</p>
      <ul class='repo__topics topics'>
        <li *ngFor='let topic of repo.topics' class='topics__item'>{{topic}}</li>
      </ul>
    </div>

    <div class='repo__stats'>
      <div class='repo__stars stars-group'>
        <span class='stars-group__icon'><i class="fas fa-star"></i></span>
        {{repo.stargazers_count}}</div>
      <div class='repo__language'>{{repo.language}}</div>
    </div>
  </li>
</ul>
